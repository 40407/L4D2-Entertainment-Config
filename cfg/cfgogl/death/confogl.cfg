// ReadyUp Cvars
l4d_ready_cfg_name "Death's Door"

// Confogl Cvars
confogl_addcvar mp_gamemode "versus"  // Force Versus for the config.
confogl_addcvar z_difficulty "normal" // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar confogl_pills_limit 2 // Limits the number of pain pills on each map outside of saferooms. -1: no limit; >=0: limit to cvar value

// ZoneMod 4v4 Cvars
confogl_addcvar z_common_limit 15
confogl_addcvar z_ghost_delay_min 12
confogl_addcvar z_ghost_delay_max 12
confogl_addcvar z_mega_mob_size 50
confogl_addcvar z_mob_spawn_min_size 15
confogl_addcvar z_mob_spawn_max_size 15
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600

confogl_addcvar z_pounce_damage 4
confogl_addcvar z_pounce_damage_interval 0.2
confogl_addcvar hunter_pz_claw_dmg 12
confogl_addcvar tongue_drag_damage_amount 10
confogl_addcvar z_jockey_ride_damage 2
confogl_addcvar z_jockey_ride_damage_interval 0.25
confogl_addcvar jockey_pz_claw_dmg 8
confogl_addcvar charger_pz_claw_dmg 14
confogl_addcvar smoker_pz_claw_dmg 8
confogl_addcvar spitter_pz_claw_dmg 8
confogl_addcvar boomer_pz_claw_dmg 8
confogl_addcvar vs_tank_damage 48

confogl_addcvar z_hunter_health 125
confogl_addcvar z_tank_health 2000
confogl_addcvar z_gas_health 125
confogl_addcvar z_exploding_health 25
confogl_addcvar z_charger_health 300
confogl_addcvar z_spitter_health 50
confogl_addcvar z_jockey_health 163
confogl_addcvar z_health 25

confogl_addcvar survivor_max_incapacitated_count 0
confogl_addcvar survivor_limp_health 0

// ZoneMod Shared Cvars
exec cfgogl/death/shared_cvars.cfg

// Config Cvars
exec cfgogl/death/death.cfg