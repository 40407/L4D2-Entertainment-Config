// ReadyUp Cvars
l4d_ready_cfg_name "Rocket Dude"

// Confogl Cvars
confogl_addcvar mp_gamemode "versus"  // Force Versus for the config.
confogl_addcvar z_difficulty "normal" // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar confogl_pills_limit 2 // Limits the number of pain pills on each map outside of saferooms. -1: no limit; >=0: limit to cvar value

// ZoneMod 4v4 Cvars
confogl_addcvar z_common_limit 30
confogl_addcvar z_ghost_delay_min 10
confogl_addcvar z_ghost_delay_max 10
confogl_addcvar z_mega_mob_size 50
confogl_addcvar z_mob_spawn_min_size 15
confogl_addcvar z_mob_spawn_max_size 15
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600
confogl_addcvar z_pounce_damage 2
confogl_addcvar z_pounce_damage_interval 0.2
confogl_addcvar hunter_pz_claw_dmg 6
confogl_addcvar tongue_drag_damage_amount 5

confogl_addcvar z_versus_charger_limit 2
confogl_addcvar z_versus_jockey_limit 2
confogl_addcvar z_versus_smoker_limit 2
confogl_addcvar z_versus_hunter_limit 2

confogl_addcvar z_tank_health 6000
confogl_addcvar survivor_friendly_fire_factor_easy 0
confogl_addcvar survivor_friendly_fire_factor_normal 0
confogl_addcvar survivor_friendly_fire_factor_hard 0
confogl_addcvar survivor_friendly_fire_factor_expert 0
confogl_addcvar sv_gravity 200
confogl_addcvar ammo_grenadelauncher_max 999

// ZoneMod Shared Cvars
exec cfgogl/gla/shared_cvars.cfg

// Config Cvars
exec cfgogl/gla/gla.cfg